

<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li th:each="dto : ${list}" >
        <a th:href="@{/sample/exView/{sno}(sno=${dto.sno})}">[[${dto}]]</a>
    </li>
</ul>
<ul>
    <li th:each="dto : ${list}">
        [[${#numbers.formatInteger(dto.sno,5)}]]
    </li>
</ul>

<ul>
    <li th:each="dto : ${list}" >
        [[${dto.sno}]]  --- [[${#temporals.format(dto.regTime, 'yyyy/MM/dd')}]]
    </li>
</ul>
<ul>
    <th:block th:each="dto:${list}">
        <li>
            <a th:href="@{'/ex4/'+${dto.sno}(first=${dto.sno})}">[[${dto}]]</a>
            <h3 th:text="${#temporals.format(dto.regTime,'yyyy/MM/dd')}"></h3>
        </li>
    </th:block>
</ul>

</body>
</html>
