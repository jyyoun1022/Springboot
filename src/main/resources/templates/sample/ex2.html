<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<ul>
    <li th:each = "dto,statues : ${list}">
        [[${dto}]]
    </li>
</ul>
<ul>
    <li th:each = "dto,status : ${list}">
        [[${status.count}]]---[[${dto}]]
    </li>
</ul>
<ul>
    <li th:each = "dto,status : ${list}" th:if="${dto.sno %5==0}">
        [[${status.count}]]---[[${dto}]]
    </li>
</ul>
<ul>
    <li th:each ="dto,status : ${list}">
        <span th:if ="${dto.sno %5==0}" th:text="${'==============='+dto.sno}"></span>
        <span th:unless="${dto.sno%5==0}" th:text="${dto.first}"></span>
    </li>
</ul>
<ul>
    <li th:each="dto,status : ${list}" th:text="${dto.sno %5==0} ? ${dto.sno} : ${dto.first}">
    </li>
</ul>
<style>
    .red{
     background-color:red;
     }
</style>
<ul>
    <li th:each="dto,status:${list}" th:class="${dto.sno%5==0}? 'red'" >
[[${dto}]]
    </li>
</ul>
<ul>
    <th:block th:each="dto: ${list}">
        <li th:text="${dto.sno%5==0}?${dto.sno} : ${dto.first}"></li>
    </th:block>
</ul>
</body>
</html>
